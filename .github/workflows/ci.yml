
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 7 * * *"   # nightly trigger

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y graphviz default-jre

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Generate ANTLR parser
        run: make gen-parser

      - name: Generate parser code
        run: |
          java -jar antlr-4.13.1-complete.jar -Dlanguage=Python3 -visitor -o src/sv_parser grammar/SystemVerilogSubset.g4
          java -jar antlr-4.13.1-complete.jar -Dlanguage=Python3 -visitor -o src/sv_parser grammars/SimpleVerilogExpr.g4

      - name: Lint (ruff)
        run: ruff check . || true

      - name: Run fast test set
        run: pytest -q -m "unit or props or diff" --maxfail=1 --durations=15

      - name: Enforce minimum coverage
        run: pytest -q -m "unit or props or diff" --cov --cov-fail-under=85

      - name: Run tests with coverage
        run: |
          pytest -q -m "unit or props or diff" --cov=logictree --cov=sv_parser \
            --cov-report=xml --cov-report=term-missing || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: true

  nightly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Full suite
        run: pytest -q -m "unit or props or diff or slow or mutation" --durations=25
