[pytest]
addopts = -ra
markers =
    unit: Small, isolated tests for nodes/visitors/transforms
    props: Property-based or metamorphic tests
    diff: Differential/equivalence (SymPy/BDD/RTT)
    integ: End-to-end CLI / parse→lower→analyze
    slow: Long-running or heavy resource tests
    mutation: Mutation-testing harness
    flaky: Known-flaky tests (will rerun once in CI)
    requires_sympy: Needs SymPy installed
    requires_graphviz: Needs Graphviz installed
